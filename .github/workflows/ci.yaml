name: CI

jobs:
  build:
    name: Build
    runs-on: [self-hosted, linux, ARM64]
    on: [push, pull_request]
    steps:
      - uses: actions/checkout@v2
      - name: Build docker image
        run: docker build -t boombox .
  deploy:
    name: Push Docker image
    on: [pull_request]
    needs: [build]
    runs-on: [self-hosted, linux, ARM64]
    steps:
      - name: Log in
        uses: docker/login-action@v1
        with:
          registry: procrastination-team:5000
          username: boombox
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push to registry
        run: |
          docker tag boombox procrastination-team:5000/boombox:${GITHUB_REF##*/}-${{ github.sha }} && \
          docker push procrastination-team:5000/boombox:${GITHUB_REF##*/}-${{ github.sha }}
      - name: Deploy
        if: github.ref == 'refs/heads/master'
        run: |
          docker tag procrastination-team:5000/boombox:${GITHUB_REF##*/}-${{ github.sha }} procrastination-team:5000/boombox:latest && \
          cd /srv/boombox/backend && \
          docker-compose up
